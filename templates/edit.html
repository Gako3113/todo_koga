{% extends 'base.html' %}

{% block head %}
<title>To do 編集</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="text-white bg-secondary">To do 編集</h1>

    <div class="form">
        <form action="/edit/{{task.id}}" method="post" class="bg-secondary text-white">
            <label for='content'>内容</label>
            <input type="text" name="content" id="content" value="{{task.content}}" class="form-control bg-secondary text-white"> 
            
            <label for="due">〆切</label>
            <input type="date" name="due" id="due" class="form-control bg-secondary text-white" width="50%" required>
            
            <input type="submit" value="編集する" class="btn btn-success">
        </form>
    </div>

</div>
{% endblock %}
